<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jehovah’s View of Time</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; background: #f9faf8; text-align: center; color: #222; margin: 0; padding: 0; }
h1 { color: #4a6741; margin-top: 40px; }
.subtitle { color: #555; margin-bottom: 20px; }
.card { background: white; display: inline-block; padding: 20px 24px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
input, select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; margin: 6px; text-align: center; }
button { border: none; padding: 10px 20px; border-radius: 999px; font-size: 15px; cursor: pointer; margin-top: 10px; width: 80%; max-width: 250px; transition: background 0.2s; }
.nav-btn { background: #6da9ff; color: white; }
.nav-btn:hover { background: #5b96eb; }
#calcBtn { background: #4a6741; color: white; }
#calcBtn:hover { background: #6e8e60; }
#newDateBtn { background: #ddd; color: #222; display: none; }
#result { margin-top: 24px; font-size: 1.2em; color: #4a6741; }
#ratio { margin-top: 12px; font-size: 1.05em; color: #555; }
.input-row { display: flex; justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap; margin-top: 6px; }
.input-row input { flex: 1 1 60%; max-width: 220px; }
.input-row select { font-size: 1.1rem; padding: 8px 10px; }
</style>
</head>
<body>
<h1>Jehovah’s View of Time</h1>
<div class="subtitle">Reflecting on the passing of years through His perspective</div>

<div class="card">
  <input id="age" placeholder="Enter your age (Decimals are allowed)" />
  <button id="calcAgeBtn" class="nav-btn">Open BCE/CE Calculator</button>
</div>

<div class="card" id="bceCard" style="display:none;">
  <div class="input-row">
    <input type="number" id="yearInput" placeholder="Enter date (e.g. 607)" />
    <select id="eraInput"><option value="BCE">BCE</option><option value="CE" selected>CE</option></select>
  </div>
  <button id="calcBtn">Calculate</button>
  <button id="backBtn" class="nav-btn">Back to Age Calculator</button>
</div>
</body>
</html>
